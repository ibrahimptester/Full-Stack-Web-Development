<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Elements</title>
</head>
<body>
    <!-- Bold text -->
     <div>
        <h1>Text Formatting Elements</h1>
            <p style="border: 2px solid red;">This is a <b>bold text</b></p>
            <p style="border: 2px solid red;">This is a <strong>bold text</strong></p>
     </div>
     <!-- Italic text -->
     <div>
        <p>This is a <i>Italic text</i></p>
        <p>This is a <em>Italic text</em></pem
     </div>
    <!-- Inline vs Block  -->
     <div>
        <p style="background-color: aqua;">This is a block element</p>
     </div>
     
     <div>
        <span style="background-color: aqua;">This is a inline element</span>
     </div>
</body>
</html>
