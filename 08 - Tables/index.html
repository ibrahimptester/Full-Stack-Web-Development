<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>Meta</td>
            <td>Facebook</td>
            <td>America</td>
        </tr>

        <tr>
            <td>Youtube</td>
            <td>CEO</td>
            <td>India</td>
        </tr>

        <tr>
            <td>Bangladesh</td>
            <td>Dhaka</td>
            <td>Wari</td>
        </tr>

        <tr>
            <td>Bangladesh</td>
            <td>Sylet</td>
            <td>Hobigonj</td>
        </tr>
    </table>
    
<h1>Col and Rowspan</h1>

    <!-- Row and Colspan -->
    <table>
        <tr>
            <th>1st</th>
            <th>2nd</th>
            <th>3rd</th>
            <th rowspan="4" style="text-align: center;">Tiffin</th>
            <th>4th</th>
        </tr>

         <tr>
            <td>Sunday</td>
            <td>Bangla</td>
            <td>English</td>
            
            <td>Drawing</td>
        </tr>

         <tr>
            <td>Monday</td>
            <td>Islam</td>
            <td>Science</td>
            
            <td>ICT</td>
        </tr>

         <tr>
            <td>Tuesday</td>
            <td>Math</td>
            <td>Finance</td>
            
            <td>Business</td>
        </tr>
    </table>

    
</body>
</html>
