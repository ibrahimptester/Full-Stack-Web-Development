<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <h1>Audio:</h1>
    <audio controls autoplay muted>
        browser does not support audio
        <source src="./audio/avatar.mp3" type="audio/mpeg">
    </audio>


    

     <!-- youtube video -->

     
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FWyiYzgPNi4?si=n6dkwNDwUpFDGlvj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     
        <!-- Video -->
     <video controls autoplay loop muted width="600" height="500" >
        <source src="./videos/sample.mp4" type="video/mp4
     </video>
</body>
</html>
